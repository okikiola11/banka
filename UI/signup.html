<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="A Bank Application" />
    <meta name="keywords" content="A Bank Application" />
    <meta name="author" content="Apelehin Okikiola" />
    <title>Banka</title>
    <link rel="stylesheet" href="asset/css/style.css" />
    <script src="asset/js/main.js"></script>

</head>

<body>

    <header>

        <nav>

            <div id="branding">
                <h1> <a href="index.html"> Banka </a></h1>
            </div>


            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign up</a></li>
                <li><a href="login.html">Log in</a></li>
            </ul>
        </nav>

    </header>

    <div class="register-container">

        <div class="container">

            <div class="login-wrapper">

                <form>
                    <div class="txt-hdr">USER SIGN UP</div>

                    <div>
                        <input type="text" placeholder="firstname" name="firstname" id="inputbx" />
                    </div>

                    <div>
                        <input type="text" placeholder="lastname" name="Lastname" id="inputbx" />
                    </div>

                    <div>
                        <input type="text" name="email" placeholder="Email" id="inputbx" />
                    </div>

                    <div>
                        <input type="text" placeholder="Phone Number" name="phoneno" id="inputbx" />
                    </div>
                    <div>
                        <input type="password" placeholder="Set your password" name="password" id="inputbx" />
                    </div>

                    <div>
                        <input type="password" placeholder="Re-enter your password" name="c-password" id="inputbx" />
                    </div>

                    <div class="custom-select">
                        <select id="inputbx">
                            <option value="0">Select role</option>
                            <option value="1">Admin</option>
                            <option value="2">Staff</option>
                            <option value="2">User</option>
                        </select>
                    </div>

                    <a href="login.html">
                        <div class="login-btn">
                            Submit
                        </div>
                    </a>

                    <div class="btn-span">
                        <div>
                            <span>Already have an account</span>
                        </div>

                        <div>
                            <a href="login.html" class="btn-xs">Signin</a>
                        </div>
                    </div>

                </form>

            </div>

        </div>

    </div>

    <footer>
        <div class="footer">2019 Banking Application. All Rights Reserved </div>
    </footer>
    <div class="footer-text">
        Powered by Apelehin Okikiola
    </div>
</body>

</html>
